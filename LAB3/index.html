<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>HOME</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>

<body>
    <div class="header"> 
        <h1>Farmer'S Market</h1>
    </div>
    <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="login.html">Log in</a></li>
        <li><a href="signup.html">Signup</a></li>
    </ul>

    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="milk.jpg" alt="Milk" class="rotate">
            </div>
            <div class="product-info">
                <p class="product-name">Raw Whole Milk (1L)</p>
                <span class="price">$5</span>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="eggs.jpg" alt="Eggs" class="rotate">
            </div>
            <div class="product-info">
                <p class="product-name">Chicken Eggs (12)</p>
                <span class="price">$3</span>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="peanutbutter.jpg" alt="Peanut Butter" class="enlarge">
            </div>
            <div class="product-info">
                <p class="product-name"> Peanut Butter (250g)</p>
                <span class="price">$15</span>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="cheese.jpg" alt="Cheese" class="enlarge">
            </div>
            <div class="product-info">
                <p class="product-name">Swiss Cheese (340g)</p>
                <span class="price">$7</span>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="cabbage.jpg" alt="Cabbage" class="rotate">
            </div>
            <div class="product-info">
                <p class="product-name">Purple Cabbage</p>
                <span class="price">$6</span>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="cranberry.jpg" alt="Cranberries" class="rotate">
            </div>
            <div class="product-info">
                <p class="product-name">Cranberries (150g)</p>
                <span class="price">$8</span>
            </div>
        </div>
    </div>
    
</body>

</html>
